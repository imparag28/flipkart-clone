<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/productlist.css">

</head>
<style>
    #content>img{
        width: 300px;
    }
</style>

<body>

    <header></header>


    <div id="imagediv">
        <img src="https://rukminim1.flixcart.com/flap/1800/1800/image/322183a2d81a09fb.jpg?q=80" alt="">
    </div>
    <div id="container">

        <div id="sidebar">



            <h3>SORT BY PRICE</h3>
            <input type="radio" id="asc" name="sort" value="asc">
            <label for="asc">HIGH TO LOW</label> <br>
            <input type="radio" id="dsc" name="sort" value="dsc">
            <label for="dsc">LOW TO HIGH</label>


            <h3>BRAND</h3>
            <input type="radio" id="nikon" name="brand" value="nikon">
            <label for="nikon">NIKON</label> <br>
            <input type="radio" id="canon" name="brand" value="canon">
            <label for="canon">CANON</label> <br>
            <input type="radio" id="sony" name="brand" value="sony">
            <label for="sony">SONY</label> <br>


                <h3>DISCOUNTS</h3>
                <input type="radio" id="samsung" name="Discount">
                <label for="samsung">10% or below</label> <br>
                <input type="radio" id="ge" name="Discount">
                <label for="ge">10% and more</label> <br>
                <input type="radio" id="whirlpool" name="Discount">
                <label for="whirlpool">20% and more</label> <br>
                <input type="radio" id="Fri" name="Discount">
                <label for="Fri">30% or more</label> <br>



        </div>
        <div id="main">

            <!-- <div id="content">
                <img src="" alt="">
                <div id="infodiv">
                    <h1></h1>
                    <p></p>
                </div>
                <div id="pricediv">
                    <h3></h3>
                    <p></p>
                </div>
            </div> -->

        </div>

    </div>


    <footer></footer>



</body>

</html>
<script type="module">

    import { header, footer } from "./components/header.js"

    import { getproduct, appenddata} from "./scripts/data.js"

    document.querySelector("header").innerHTML = header()

    document.querySelector("footer").innerHTML = footer()

    let main = document.querySelector('#main')
    //   ` http://localhost:3030/products?$limit=15?&description[$like]=*megapixel*&name[$like]=*dslr*&$sort[price]=1`

   

    const api1 = `http://127.0.0.1:4000/api/camera1`
    const api2 = `http://127.0.0.1:4000/api/camera2`
    const api3 = `http://127.0.0.1:4000/api/camera3`
    const api4 = `http://127.0.0.1:4000/api/camera4`
    const api5 = `http://127.0.0.1:4000/api/camera5`
    const api6 = `http://127.0.0.1:4000/api/camera6`

    async function getdata(api) {


        try {
            let res = await getproduct(api)
            console.log(res)
            appenddata(res, main)
        }
        catch (er) {
            console.log(er)
        }

    }

    getdata(api1)
    let asc = document.querySelector('#asc')
    let dsc = document.querySelector('#dsc')
    let nikon = document.querySelector('#nikon')
    let canon = document.querySelector('#canon')
    let sony = document.querySelector('#sony')



    let track = () => {
        if (asc.checked == true) {
            getdata(api2)
        }
    }


    let track2 = () => {
        if (dsc.checked == true) {
            getdata(api3)
        }
    }

    let brand = () => {
        if (nikon.checked == true) {
            getdata(api4)
        }
    }

    let brand2 = () => {
        if (canon.checked == true) {
            getdata(api5)
        }
    }


    let brand3 = () => {
        if (sony.checked == true) {
            getdata(api6)
        }
    }
    asc.addEventListener('change', track)
    dsc.addEventListener('change', track2)
    nikon.addEventListener('change', brand)
    canon.addEventListener('change', brand2)
    sony.addEventListener('change', brand3)


  
</script>
